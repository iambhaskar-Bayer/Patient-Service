apiVersion: apps/v1
kind: Deployment
metadata:
  name: squad-3-react-appointment
  labels:
    app: squad-3-react-appointment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: squad-3-react-appointment
  template:
    metadata:
      labels:
        app: squad-3-react-appointment
    spec:
      containers:
        - name: squad-3-react-appointment
          image: 149536480774.dkr.ecr.ap-south-1.amazonaws.com/ecr-repo
          ports:
            - containerPort: 3000  # Adjust based on your app's listening port        
---
apiVersion: v1
kind: Service
metadata:
  name: squad-3-react-appointment
spec:
  type: LoadBalancer
  selector:
    app: squad-3-react-appointment
  ports:
    - port: 3000       # Port that the service will expose
      targetPort: 3000   # Port on the container
      nodePort: 31010    # NodePort (optional, Kubernetes will assign one if not specified)
